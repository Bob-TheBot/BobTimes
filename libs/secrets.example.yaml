# Example secrets file - Copy this to secrets.yaml and fill in your actual secrets
# This file should NOT contain actual secrets, only placeholders

# Database credentials and connection information
database:
  # Full connection string for the database
  # Use host.docker.internal for devcontainer compatibility
  url: "postgresql://postgres:your_database_password_here@host.docker.internal:5432/your_database_name"

security:
  secret_key: "your_secret_key_here"
  algorithm: "HS256"
  access_token_expire_minutes: 30



# LLM Provider API Keys and Configuration
llm_providers:
  # OpenAI Configuration
  openai:
    api_key: "sk-your_openai_api_key_here"  # Replace with actual OpenAI API key
    organization: ""   # Optional: your OpenAI organization ID
    base_url: "https://api.openai.com/v1"  # Optional, defaults to OpenAI API

  # Anthropic Configuration
  anthropic:
    api_key: "sk-ant-your_anthropic_api_key_here"  # Replace with actual Anthropic API key
    base_url: "https://api.anthropic.com"  # Optional, defaults to Anthropic API

  # Google Gemini Configuration
  gemini:
    api_key: "your_gemini_api_key_here"  # Replace with actual Gemini API key
    base_url: "https://generativelanguage.googleapis.com"  # Optional

  aws_bedrock:
    api_key: "your_aws_bedrock_api_key_here"


# Tavily MCP configuration
# Provide your Tavily API key to enable Tavily-backed research tools
# Copy this section to libs/common/secrets.yaml and fill in the real key
tavily:
  api_key: "your_tavily_api_key_here"

# Optional: MCP servers configuration (used by tooling; URL is constructed in code)
mcp:
  servers:
    tavily-remote-mcp:
      command: "npx"
      args:
        - "-y"
        - "mcp-remote"
      base_url: "https://mcp.tavily.com/mcp/"  # Code appends ?tavilyApiKey=... at runtime
